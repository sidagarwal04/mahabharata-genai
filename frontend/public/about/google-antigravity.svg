<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="googleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBC05;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#EA4335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="12" cy="12" r="10" fill="url(#googleGradient)" stroke="#fff" stroke-width="0.5" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Antigravity effect - floating elements -->
  <circle cx="8" cy="8" r="1.5" fill="#fff" opacity="0.8">
    <animate attributeName="cy" values="8;6;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="10" r="1" fill="#fff" opacity="0.7">
    <animate attributeName="cy" values="10;8;10" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="16" r="1.2" fill="#fff" opacity="0.6">
    <animate attributeName="cy" values="16;14;16" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Center G -->
  <text x="12" y="16" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#fff" text-anchor="middle">G</text>
  
  <!-- IDE indicator -->
  <rect x="6" y="4" width="12" height="2" rx="1" fill="#fff" opacity="0.4"/>
  <rect x="6" y="6.5" width="8" height="1.5" rx="0.75" fill="#fff" opacity="0.3"/>
</svg>